<div
  [ngClass]="{ showDialog: isActive(), hideDialog: !isActive() }"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <form #f="ngForm" (ngSubmit)="submit(f.form)" novalidate>
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            {{ addMode ? headerText : headerText + ": " + selectedData().name }}
          </h5>
        </div>
        <div class="modal-body">
          <div class="form-group" *ngFor="let item of controls()">
            <label for="recipient-name" class="col-form-label"
              >{{ item?.label }}:</label
            >
            <input
              *ngIf="item.type !== 'textarea'; else myTextArea"
              [type]="item?.type"
              class="form-control"
              [id]="item?.id"
              required
              [(ngModel)]="selectedData()[item.id]"
              [ngModelOptions]="{
                name: item.label
                  .toString()
                  .trim()
                  .toLowerCase()
                  .replaceAll(' ', '_')
                  .normalize('NFD')
                  .replace(removeAccentuationReg, '')
              }"
            />

            <!-- value="{{ selectedData()[item.id] }}" -->

            <ng-template #myTextArea>
              <textarea
                class="form-control"
                [className]="item?.className"
                [id]="item?.id"
              ></textarea>
            </ng-template>
          </div>

          <div class="form-group mt-3 mb-3">
            <div class="list-group" *ngIf="addMode">
              <button
                type="button"
                class="list-group-item active"
                (click)="addAccordeonElement()"
              >
                {{ addAccordeonBtnText }}
              </button>
            </div>
          </div>

          <div class="form-group">
            <ng-content></ng-content>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="isActive.set(false); cancelWasTriggered()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
      </div>
    </div>
  </form>
</div>
