<div
  [ngClass]="{ showDialog: isActive(), hideDialog: !isActive() }"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <form
    #myModalForm="ngForm"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            {{ addMode ? headerText : headerText + ": " + selectedData().name }}
          </h5>
        </div>
        <div class="modal-body">
          <div class="form-group" *ngFor="let item of controls()">
            <ng-container *ngIf="item.id !== 'id'; else myHiddenIdInput">
              <label
                *ngIf="item.id !== 'addedDate' && item.id !== 'updateDate'"
                for="recipient-name"
                class="col-form-label"
                >{{ item?.label }}:</label
              >
              <input
                *ngIf="item.type !== 'textarea'; else myTextArea"
                [type]="item.type"
                class="form-control"
                [ngClass]="{
                  hideDialog:
                    item.id === 'addedDate' || item.id === 'updateDate'
                }"
                required
                [id]="item?.id"
                [mask]="item.type === 'tel' ? '(00) 0 0000-0000' : ''"
                [(ngModel)]="selectedData()[item.id]"
                [ngModelOptions]="{
                  name: item.id ? item.id : ''
                }"
              />

              <ng-template #myTextArea>
                <textarea
                  class="form-control"
                  [className]="item?.className"
                  [id]="item?.id"
                ></textarea>
              </ng-template>
            </ng-container>

            <ng-template #myHiddenIdInput>
              <input
                hidden="true"
                class="form-control"
                [id]="item?.id"
                required
                [(ngModel)]="selectedData()[item.id]"
                [ngModelOptions]="{
                  name: item.id ? item.id : ''
                }"
              />
            </ng-template>
          </div>

          <div class="form-group mt-3 mb-3">
            <div class="list-group" *ngIf="addMode">
              <button
                [disabled]="disableAccBtn"
                [ngClass]="{
                  'btn-add-disabled': disableAccBtn
                }"
                type="button"
                class="list-group-item active"
                (click)="addAccordeonElement(myModalForm.form)"
              >
                {{ addAccordeonBtnText }}
              </button>
            </div>
          </div>

          <div class="form-group">
            <ng-content></ng-content>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="isActive.set(false); cancelWasTriggered()"
          >
            Cancelar
          </button>
          <button type="button" (click)="submit(myModalForm.form)" class="btn btn-primary"> <!---->
            {{ addMode ? "Enviar" : "Atualizar" }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
